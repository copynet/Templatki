<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">
            {{ 'data_to_invoice' | translate }} - {{ form.companyName }} - {{form.city}}, {{form.street}} {{form.house}}<span ng-show="form.apartment">/{{form.apartment}}</span></h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="edit()">
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-company-name">{{ 'company_name' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.companyName" placeholder="{{ 'company_name' | translate }}" required id="invoice-company-name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-street">{{ 'street' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.street" placeholder="{{ 'street' | translate }}" id="invoice-street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-no-house">{{ 'no_house' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.house" placeholder="{{ 'no_house' | translate }}" id="invoice-no-house">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-flat-number">{{ 'flat_number' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.apartment" placeholder="{{ 'flat_number' | translate }}" id="invoice-flat-number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-zipcode">{{ 'postal_code' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.zipcode" placeholder="{{ 'postal_code' | translate }}" id="invoice-zipcode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-city">{{ 'city' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.city" placeholder="{{ 'city' | translate }}" id="invoice-city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-nip">{{ 'nip' | translate }}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="form.nip" placeholder="{{ 'nip' | translate }}" id="invoice-nip">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="invoice-country">{{ 'country' | translate }}</label>
                <div class="col-md-9">
                    <select ng-options="country.code as country.name_pl for country in countries" ng-model="form.countryCode" class="form-control" id="invoice-country"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-9">
                    <button class="btn btn-success btn-block btn-submit">{{ 'save' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
